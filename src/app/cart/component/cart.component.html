<div class="row">
  <h1>Your wonderful cart list</h1>
  <hr>
</div>
<div class="row">
  <app-cart-or-favorite-empty
    *ngIf="isEmpty"
    [titlePage]="cart"
  ></app-cart-or-favorite-empty>
</div>
<div class="row" *ngIf="cartProduct">
  <div class="col-sm-6 col-md-6 col-xl-3 col-lg-4">
    <div class="product">
      <app-product [productComp]="cartProduct"></app-product>
    </div>
  </div>
</div>
<div class="row" *ngIf="cartProducts">
  <div
    class="col-sm-6 col-md-6 col-xl-3 col-lg-4"
    *ngFor="let product of cartProducts; let i = index"
  >
    <div class="product">
      <app-product [productComp]="product"></app-product>
    </div>
  </div>
</div>
