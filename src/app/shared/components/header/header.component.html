<app-loading *ngIf="isLoading"></app-loading>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">HappyCart</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="collapsed = !collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNavDropdown"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <div class="nav-items">
        <div class="left">
          <ul class="navbar-nav">
            <li class="nav-item" [routerLink]="['/home']">
              <a class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item" [routerLink]="['/products']">
              <a class="nav-link">Products</a>
            </li>
            <li class="nav-item" [routerLink]="['/cart']" *ngIf="isLogged">
              <a class="nav-link">Cart<span class="badge">{{cartLength}}</span></a>
            </li>
            <li class="nav-item" [routerLink]="['/favorite']" *ngIf="isLogged">
              <a class="nav-link">Favorite<span class="badge">{{favLength}}</span></a>
            </li>
          </ul>
        </div>
        <div class="right">
          <ul class="navbar-nav">
            <li class="nav-item">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    [routerLink]="['/signin']"
                    *ngIf="!isLogged"
                    >signIn</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    [routerLink]="['/signup']"
                    *ngIf="!isLogged"
                    >Signup</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item user-button" *ngIf="isLogged">
              <button
                class="nav-link user-logo"
                type="button"
              >
                {{ userLogo }}
              </button>
              <ul class="dropdown-menu user-menu">
                <li>
                  <a class="dropdown-item" [routerLink]="['user']">Profile</a>
                </li>
                <li><a class="dropdown-item" (click)="logOut()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
